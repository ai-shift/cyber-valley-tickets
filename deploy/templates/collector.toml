# Tracer Collector Configuration
# Sends logs to centralized tracer panel at tracer.aishift.co

name = "cyberia-tickets"
panel_endpoint = "wss://tracer.aishift.co/api/ws/ingest?api_key=<API_KEY>"
stats_interval = "30s"

[[apps]]
name = "tickets-backend"
format = "journalctl"
unit = "tickets-backend"
message_format = "json"
timestamp_field = "time"
level_field = "level"
message_field = "msg"
trace_id_field = "trace_id"
startup_pattern = "Starting development server"

[[apps]]
name = "tickets-indexer"
format = "journalctl"
unit = "tickets-indexer"
message_format = "json"
timestamp_field = "time"
level_field = "level"
message_field = "msg"
startup_pattern = "Indexer started"

[[apps]]
name = "tickets-reaper"
format = "journalctl"
unit = "tickets-reaper"
message_format = "json"
timestamp_field = "time"
level_field = "level"
message_field = "msg"
startup_pattern = "Reaper started"

[[apps]]
name = "tickets-telegram"
format = "journalctl"
unit = "tickets-telegram"
message_format = "json"
timestamp_field = "time"
level_field = "level"
message_field = "msg"
startup_pattern = "Telegram bot started"
